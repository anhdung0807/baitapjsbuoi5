<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="container mx-auto mt-10 w-1/2">
    <h4 class="text-lg font-bold mb-5">
      Viết chương trình nhập vào thông tin tiêu thụ điện: tên và số KW. Tính và
      xuất tiền theo quy tắc
    </h4>

    <div
      class="bg-yellow-100 border border-yellow-400 text-yellow-800 p-4 rounded mb-6"
    >
      <p class="font-semibold">Quy tắc tính tiền:</p>
      <ul class="list-disc pl-5">
        <li>50kw đầu: 500đ/kw</li>
        <li>50kw kế: 650đ/kw</li>
        <li>100kw kế: 850đ/kw</li>
        <li>150kw kế: 1100đ/kw</li>
        <li>Còn lại: 1300đ/kw</li>
      </ul>
    </div>

    <input
      type="text"
      id="hoTen"
      class="w-1/3 mb-4 p-2 border border-gray-300 rounded"
      placeholder="Nhập họ tên"
    />
    <br />
    <input
      type="number"
      id="soKw"
      class="w-1/3 mb-4 p-2 border border-gray-300 rounded"
      placeholder="Nhập số Kw đã dùng"
    />
    <br />
    <button
      id="btn-tinhTien"
      class="w-1/4 bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600"
    >
      Tính tiền
    </button>

    <div id="result" class="mt-5"></div>
    <script src="./index.js"></script>
  </body>
</html>
