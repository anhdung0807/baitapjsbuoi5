<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto mt-10 w-1/2">
    <h4 class="text-lg font-semibold">
      Viết chương trình nhập vào thông tin của 1 cá nhân (Họ tên, tổng thu nhập
      năm, số người phụ thuộc). Tính và xuất thuế thu nhập cá nhân phải trả theo
      quy định sau:
    </h4>
    <p class="bg-blue-100 p-3 text-lg font-bold text-blue-700">
      Thu nhập chịu thuế = Tổng thu nhập năm - 4tr(giảm trừ cá nhân) - Số người
      phụ thuộc * 1.6tr ( mỗi người sẽ giảm trừ 1,6tr)
    </p>
    <input
      type="text"
      id="hoTen"
      class="mt-3 w-1/2 p-2 border rounded-lg"
      placeholder="Tên của bạn"
    />
    <input
      type="number"
      id="tongThuNhap"
      class="mt-3 w-1/2 p-2 border rounded-lg"
      placeholder="Thu nhập của bạn"
    />
    <input
      type="number"
      id="soNguoi"
      class="mt-3 w-1/2 p-2 border rounded-lg"
      placeholder="Số người phụ thuộc"
    />
    <br />
    <button
      id="btn-tinhThue"
      class="btn bg-green-500 text-white py-2 px-4 rounded mt-3 hover:bg-green-600"
    >
      Tính thuế thu nhập
    </button>
    <div id="result" class="mt-3 text-lg font-semibold"></div>

    <script src="./index.js"></script>
  </body>
</html>
